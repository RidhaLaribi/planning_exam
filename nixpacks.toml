[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "php82Extensions.dom", "php82Extensions.mbstring", "php82Extensions.pdo", "php82Extensions.pdo_pgsql", "nodejs_20"]

[phases.build]
cmds = [
    "composer install --no-dev --optimize-autoloader --ignore-platform-reqs",
    "npm install",
    "npm run build",
    "chmod -R 777 storage bootstrap/cache"
]

[start]
cmd = "php artisan clear-compiled && php artisan optimize:clear && php artisan serve --host=0.0.0.0 --port=$PORT"
